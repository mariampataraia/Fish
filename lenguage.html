<!DOCTYPE html>



<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
</head>

<body>
    <div id="language-switcher">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('ge')">Georgian</button>
    </div>

    <h1 id="menu-title"></h1>
    <p id="menu-item"></p>

    <script>
        const translations = {
            en: {
                menuTitle: "Menu",
                menuItem: "Pasta al Pomodoro - Classic pasta with tomato sauce and Parmesan"
            },
            ge: {
                menuTitle: "მენიუ",
                menuItem: "პასტა პომიდვრის სოუსით - კლასიკური პასტა პომიდვრის სოუსით და პარმეზანით"
            }
        };

        function setLanguage(lang) {
            document.getElementById("menu-title").innerText = translations[lang].menuTitle;
            document.getElementById("menu-item").innerText = translations[lang].menuItem;
        }

        // Set default language on load
        setLanguage('en');
    </script>
</body>

</html>
